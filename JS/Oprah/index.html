<html>

<head>

<body>
    <script>
        var car = [
            "Honda",
            "Toyota",
            "Saab"
        ];

        var randomNumberCar = Math.floor(Math.random() * car.length);
        var carName = car[randomNumberCar];


        var user = prompt();
        document.write("Hello, " + user + "!");
        if (user === "Taren" || user === "Chris") {
            document.write(" You won a " + carName);

            if (carName === "Honda") {
                document.write('<img src="honda.jpg">');
            }


            if (carName === "Toyota") {
                document.write('<img src="Toyota.jpg">');
            }

            if (carName === "Saab") {
                document.write('<img src="Saab.jpg">');
            }




        }
    </script>
</body>

</html>
