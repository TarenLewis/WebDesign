<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>add2</title>
</head>

<body>

    <script type="text/javascript">
        function add2(num1, num2) {
            return num1 + num2;
        };

        var output = add2(1, 2);
        console.log(output);
        document.write(output);
        //script end

        function howManyLetters(word) {
            var count = 0;
            for (i = 0; i < word.length; i++) {
                count++;
            }
            return count;
        }

        console.log("how many letters in \"Testing\": " + howManyLetters("testing"))
    </script>
</body>

</html>
